<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Desafío 1 - Lógica</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header><img src="./assets/Logo.svg" alt="logo de alura"></header>
    <main>
        <div>


            <textarea class="cuadro" name="w3review" rows="10" cols="30"
                placeholder="Ingrese el texto aquí."></textarea>

            <div class="texto__alerta">
                <img src="./assets/bi_exclamation-circle-fill.svg">Solo letras minúsculas y sin acentos
            </div>
            <div class="botones__eyd">
                <button class="botones__ed__a">
                    <a>Encriptar</a>
                </button>
                <button class="botones__ed__b">
                    <a >Desencriptar</a>
                </button>

            </div>
        </div>
        <div class="left">

            <div class="Imgleft"> <img src="./assets/Muñeco.svg"></div>
            <div class="Msgleft">
                <h1 class="msgtitle">Ningun mensaje fue encontrado</h1>
                <p class="msgtext"> Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="btn__left"> 
                <button class="btn__copy">
                    <a>Copiar</a></button>
                </div>
        </div>
        
    </main>
    
    <script src="./js/encriptador.js"> </script>
</body>

</html>
